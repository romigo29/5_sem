<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
</head>

<body>
    <h1>Здесь появится ФИО: </h1>
    <div id="fio"></div>
    <button id="reload">Обновить ФИО</button>
</body>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<script>

    $(document).ready(function () {
        $('#reload').click(function () {
            $.ajax({
                url: '/api/name',
                method: 'GET',
                dataType: 'text',
                success: function (data) {
                    $('#fio').text(data);
                },
                error: function () {
                    console.log('Error occured');
                }
            });
        })
    })

</script>

</html>
