<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Send Mail</title></head>
<body>
  <h2>Отправка письма</h2>
  <form method="POST">
    <label>Почта отправителя: <input name="from" type="email" required></label><br><br>
    <label>Почта получателя: <input name="to" type="email" required></label><br><br>
    <label>Сообщение:<br><textarea name="message" rows="5" cols="40"></textarea></label><br><br>
    <button type="submit">Отправить</button>
  </form>
</body>
</html>
